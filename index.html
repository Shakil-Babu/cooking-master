<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking master || search , choose then eat.</title>
    <!-- font-awesome  -->

<body>
    <!-- nav section -->
    <nav class="nav">
        <div class="flex">
            <h4 class="brand-title">Cooking master</h4>
            <ul>
                <li><a href="">Home</a></li>

    <section class="search-area">

    <!-- display-ingredients -->
    <section id="display-ingredients">

    <!-- meal area -->
    <section class="meal-area">

        </div>

    </section>
